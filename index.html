<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9a5da676b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Austin Perrine: Portfolio</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Tools</li>
        <li>Projects</li>
        <li>Connect</li>
      </ul>
    </nav>
    <section class="section-intro">
      <img class="img" src="./imgs/portrait.JPG" alt="portrait" />
      <div class="text-container">
        <h1>
          Welcome! My name is Austin Perrine <br />
          and I am a Full Stack Software Developer
        </h1>
      </div>
    </section>

    <div class="container-content">
      <section class="skills">
        <h1>My Toolbox</h1>
        <ul>
          <li>
            <i class="fa-brands fa-html5 fa-2xl"></i>
            <br />
            HTML
          </li>
          <li>
            <i class="fa-brands fa-css3-alt fa-2xl"></i>
            <br />
            CSS
          </li>
          <li>
            <i class="fa-brands fa-js fa-2xl"></i>
            <br />
            Javascript
          </li>
          <li>
            <i class="fa-brands fa-react fa-2xl"></i>
            <br />
            React
          </li>
          <li><i class="fa-brands fa-sass fa-2xl"></i> <br />Sass</li>
          <li>
            <i class="fa-brands fa-git-alt fa-2xl"></i>
            <br />Git
          </li>
          <li>
            <i class="fa-brands fa-python fa-2xl"></i>
            <br />Python
          </li>
        </ul>
      </section>

      <section class="projects">
        <h2>Projects</h2>
        <ul>
          <li>
            <img src="./imgs/tic-tac-toe-app.png" alt="tic-tac-toe" />
          </li>
          <li>
            <img src="./imgs/sorted-list-app.png" alt="sorted list" />
          </li>
          <li>
            <img src="./imgs/recipie-app.png" alt="recipie finder" />
          </li>
        </ul>
      </section>

      <section class="contact">
        <h1>Let's Connect</h1>
        <form>
          <input
            type="text"
            placeholder="Name"
            id="name"
            autocomplete="off"
            name="name"
          />
          <input
            type="text"
            placeholder="Email"
            id="email"
            autocomplete="off"
            name="email"
          />
          <input
            type="text"
            placeholder="Subject"
            id="subject"
            autocomplete="off"
            name="subject"
          />
          <input
            type="text"
            class="contact-form-textarea"
            placeholder="Message"
            id="message"
            autocomplete="off"
            name="message"
          />
          <input type="submit" class="form-submit-btn" value="Send Request" />
        </form>
        <div></div>
      </section>
    </div>
  </body>
</html>
