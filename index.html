<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Austin Perrine: Portfolio</title>
  </head>
  <body>
    <!-- Page container -->

    <!-- Header-->
    <section class="section-header">
      <h1 class="header">
        Welcome! My name is Austin Perrine <br />
        and I am a Full Stack Software Developer
      </h1>
    </section>

    <div class="container">
      <section class="section-skills">
        <h1 class="skills-heading">My Skillsets</h1>
        <ul class="skills-list">
          <li>HTML:</li>
          <li>CSS:</li>
          <li>Javascript:</li>
        </ul>
      </section>

      <section class="section-projects">
        <h2 class="projects-heading">Projects</h2>
      </section>

      <section class="section-contact">
        <h1 class="contact-heading">Let's Connect</h1>
        <form class="contact-form">
          <input
            type="text"
            class="contact-form-input"
            placeholder="Name"
            id="name"
            autocomplete="off"
            name="name"
          />
          <input
            type="text"
            class="contact-form-input"
            placeholder="Email"
            id="email"
            autocomplete="off"
            name="email"
          />
          <input
            type="text"
            class="contact-form-input"
            placeholder="Subject"
            id="subject"
            autocomplete="off"
            name="subject"
          />
          <input
            type="text"
            class="contact-form-input contact-form-textarea"
            placeholder="Message"
            id="message"
            autocomplete="off"
            name="message"
          />
          <input type="submit" class="form-submit-btn" value="Send Request" />
        </form>
        <div></div>
      </section>
    </div>
  </body>
</html>
