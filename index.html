<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9a5da676b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Austin Perrine: Portfolio</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">AP</h1>
      <ul class="nav-list-container">
        <li class="nav-btn"><button class="btn-tools">Tools</button></li>
        <li class="nav-btn"><button class="btn-projects">Projects</button></li>
        <li class="nav-btn"><button class="btn-connect">Connect</button></li>
      </ul>
    </nav>
    <section class="section-intro">
      <img class="img" src="./imgs/portrait.JPG" alt="portrait" />
      <div class="text-container">
        <h1>
          Welcome! My name is Austin Perrine <br />
          and I am a Full Stack Software Developer
        </h1>
      </div>
    </section>

    <div class="container-content">
      <section class="skills" id="section-1">
        <h1>My Toolbox</h1>
        <ul>
          <li>
            <i class="fa-brands fa-html5 fa-2xl"></i>
            <br />
            HTML
          </li>
          <li>
            <i class="fa-brands fa-css3-alt fa-2xl"></i>
            <br />
            CSS
          </li>
          <li>
            <i class="fa-brands fa-js fa-2xl"></i>
            <br />
            Javascript
          </li>
          <li>
            <i class="fa-brands fa-react fa-2xl"></i>
            <br />
            React
          </li>
          <li><i class="fa-brands fa-sass fa-2xl"></i> <br />Sass</li>
          <li>
            <i class="fa-brands fa-git-alt fa-2xl"></i>
            <br />Git
          </li>
          <li>
            <i class="fa-brands fa-python fa-2xl"></i>
            <br />Python
          </li>
        </ul>
      </section>

      <section class="projects" id="section-2">
        <h2>Projects</h2>
        <ul>
          <li>
            <a href="https://akperrine.github.io/Tic-Tac-Toe/" target="_blank">
              <img src="./imgs/tic-tac-toe-app.png" alt="tic-tac-toe"
            /></a>
          </li>
          <li>
            <a
              href="https://akperrine.github.io/Sortable-List/"
              target="_blank"
            >
              <img src="./imgs/sorted-list-app.png" alt="sorted list"
            /></a>
          </li>
          <li>
            <img
              src="./imgs/recipie-app.png"
              title="Comming Soon! Currently under Construction"
              alt="recipie finder"
            />
          </li>
        </ul>
      </section>

      <section class="contact" id="section-3">
        <h1>Let's Connect</h1>
        <form class="form">
          <input
            type="text"
            placeholder="Name"
            id="name"
            autocomplete="off"
            name="name"
          />
          <input
            type="text"
            placeholder="Email"
            id="email"
            autocomplete="off"
            name="email"
          />
          <input
            type="text"
            placeholder="Subject"
            id="subject"
            autocomplete="off"
            name="subject"
          />
          <textarea
            type="text"
            class="contact-form-textarea"
            placeholder="Message"
            id="message"
            autocomplete="off"
            name="message"
          ></textarea>
          <input type="submit" class="form-submit-btn" value="Send Request" />
        
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
